<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/W3VTsK3/black2.png"/>
  </head>
  <body style="background-color:#ececec">

    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    

    <nav class="navbar  fixed-top" id = "#navbar-example2" style="background-color:#ececec">
        <div class="container-fluid" style="color:#000000">
            
                <a class="navbar-brand" href="/" style="color:black; ">
                  <img src="https://i.ibb.co/JF1Z2Zt/black.png" alt="" width="50" height="50">
                  N E O N
                </a>
              
          <ul class="navbar-nav mr-0 px-0" style="color:black"></ul>
          <div class="search">
          <form class="d-flex">
            <input class="form-control me-2" id="here" type="search" placeholder="Search" aria-label="Search" style="background-color: #ececec; border-color: #ececec" id="myInput" onkeyup="myFunction()" name='text'>
            

            <button class="btn btn-primary mb-2" type="button" style="background-color: #ececec; border-color: #ececec" onclick= "openSearchPage()"><img id="there" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/750px-Search_Icon.svg.png?20181016161702" alt="" width="20" height="20" ></button>
          </form>
        </div>
        <script>
          const searchInput = document.getElementById('here');

          searchInput.addEventListener("keydown", function (e) {
    if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
     openSearchPage();
    }
});

function openSearchPage() {
  const query = searchInput.value;
  if(query=="about"||query=="idol"||query=="team"||query=="events"||query=="contact"){
    document.location.href = `/#${query}`;
  }else if(query=="films"||query=="songs"){ 
    document.location.href = `/${query}`+'/';
    alert("redirecting to "+query);
  }else{
    alert('Unavailable! Try searching for "films" or "songs" or "contact"');
  }
  
  
  // console.log(query);
}
        </script>
        </ul>
        
          <ul class="navbar-nav mr-0 px-0" style="color:black;     font-family: 'Oswald', sans-serif;">
          <li class="nav-item mr-0" >
            <a class="nav-link" aria-current="page" href="/#about" style="color:black;">About</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-0 px-0" style="color:black;     font-family: 'Oswald', sans-serif;">
          <li class="nav-item mr-0 px-0">
            <a class="nav-link" href="/#idol" style="color:black">Our Idol</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-0 px-0" style="color:black;     font-family: 'Oswald', sans-serif;">
            <li class="nav-item mr-0 px-0" >
              <a class="nav-link" aria-current="page" href="/#team" style="color:black">Team</a>
            </li>
          </ul>
          <ul class="navbar-nav mr-0 px-0" style="color:black;     font-family: 'Oswald', sans-serif;">
            <li class="nav-item mr-0 px-0">
              <a class="nav-link" href="/#events" style="color:black">Events & More</a>
            </li>
          </ul>
          <ul class="navbar-nav mr-0 px-0" style="color:black;     font-family: 'Oswald', sans-serif;">
            <li class="nav-item mr-0 px-0">
              <a class="nav-link" href="/#contact" style="color:black">Contact Us</a>
            </li>
          </ul>
          
          <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" >
            
            <span class="navbar-toggler-icon "><img src="https://i.ibb.co/6g6mxQS/KH8E.gif" alt="" width="35" height="35" ></span>
          </button>
          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Some Gifts</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/films/" style="color:black">Film Recommendations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/songs/" style="color:black">Spotify Playlist</a>
                </li>
                
              </ul>
              
            </div>
          </div>
        
        </div>
      </nav>
      
     


      {% block body %} {% endblock %}

  </body>
</html>
